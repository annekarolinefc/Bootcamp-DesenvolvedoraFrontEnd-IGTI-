<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Fetch</title>
</head>

<body>
    <h1>Usando Fetch</h1>

    <script type="text/javascript">
        console.log("usando fetch");
        //requisição GET SIMPLES
        fetch(`https://swapi.dev/api/films/1/`)
            .then(function(response) {
                if (!response.ok) throw new Error("Erro ao executar requisição");
                console.log(response.ok) //retorna true
                return response.json(); //retorna um objeto
            })
            .then(function(data) {
                console.log(data);
                console.log(data.title);
                console.log(data.episode_id);
                console.log(data.director);
                console.log(data.producer);
            })
            .catch(function(error) {
                console.log(error)
            })
            //não rejeita requisições erradas
        fetch(`https://swapi.dev/api/filmssss/1/`)
            .then(function(response) {
                if (!response.ok) throw new Error("Erro ao executar requisição");
                console.log(response.ok) //retorna false - nao acessou
                return response.json(); //retorna um objeto
            })
            .then(function(data) {
                console.log(data);
            })
            .catch(function(error) {
                console.log(error)
            })
    </script>
</body>

</html>
